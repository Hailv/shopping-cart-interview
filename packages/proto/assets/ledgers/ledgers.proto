syntax = "proto3";

package ledgers;

option go_package = "github.com/cinchprotocol/cinch-api/packages/proto/pkg/proto/assets/ledgers";

service LedgersService {
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse) {}
  rpc CreateLedger(CreateLedgerRequest) returns (CreateLedgerResponse) {}
}

message HealthCheckRequest {}

message HealthCheckResponse {
  string status = 1;
}

message CreateLedgerRequest {
  string user_id = 1;
  double amount = 2;
}

message CreateLedgerResponse {
  string status = 1;
  double amount = 2;
}
