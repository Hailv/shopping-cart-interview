syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/cinchprotocol/cinch-api/packages/proto/pkg/proto/assets/billing";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Items API"
    version: "1.0"
    description: "Items service API"
  }
};

service ItemsService {
  // List all items
  rpc ListItems(ListItemsRequest) returns (ListItemsResponse) {
    option (google.api.http) = {get: "/v1/items"};
  }

  // Create a new item
  rpc CreateItem(CreateItemRequest) returns (CreateItemResponse) {
    option (google.api.http) = {
      post: "/v1/items"
      body: "*"
    };
  }

  // Get item by ID
  rpc GetItem(GetItemRequest) returns (GetItemResponse) {
    option (google.api.http) = {get: "/v1/items/{item_id}"};
  }

  // Update item
  rpc UpdateItem(UpdateItemRequest) returns (UpdateItemResponse) {
    option (google.api.http) = {
      put: "/v1/items/{item_id}"
      body: "*"
    };
  }

  // Delete item
  rpc DeleteItem(DeleteItemRequest) returns (DeleteItemResponse) {
    option (google.api.http) = {delete: "/v1/items/{item_id}"};
  }
}

// Item model for responses
message Item {
  string item_id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
  string currency = 5;
  bool is_active = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

// List items
message ListItemsRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListItemsResponse {
  repeated Item items = 1;
  string next_page_token = 2;
}

// Create item
message CreateItemRequest {
  string name = 1;
  string description = 2;
  double price = 3;
  string currency = 4;
  bool is_active = 5;
}

message CreateItemResponse {
  Item item = 1;
}

// Get item
message GetItemRequest {
  string item_id = 1;
}

message GetItemResponse {
  Item item = 1;
}

// Update item
message UpdateItemRequest {
  string item_id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
  string currency = 5;
  bool is_active = 6;
}

message UpdateItemResponse {
  Item item = 1;
}

// Delete item
message DeleteItemRequest {
  string item_id = 1;
}

message DeleteItemResponse {
  bool success = 1;
}
