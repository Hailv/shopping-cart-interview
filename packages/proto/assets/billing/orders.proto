syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/cinchprotocol/cinch-api/packages/proto/pkg/proto/assets/billing";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Orders API"
    version: "1.0"
    description: "Orders service API"
  }
};

service OrdersService {
  // List orders under a subscription
  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse) {
    option (google.api.http) = {get: "/v1/subscriptions/{subscription_id}/orders"};
  }

  // Create an order under a subscription
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse) {
    option (google.api.http) = {
      post: "/v1/subscriptions/{subscription_id}/orders"
      body: "*"
    };
  }

  // Get order by ID
  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse) {
    option (google.api.http) = {get: "/v1/orders/{order_id}"};
  }

  // Update order
  rpc UpdateOrder(UpdateOrderRequest) returns (UpdateOrderResponse) {
    option (google.api.http) = {
      put: "/v1/orders/{order_id}"
      body: "*"
    };
  }

  // Cancel order
  rpc CancelOrder(CancelOrderRequest) returns (CancelOrderResponse) {
    option (google.api.http) = {delete: "/v1/orders/{order_id}"};
  }
}

// Order model for responses
message Order {
  string order_id = 1;
  string subscription_id = 2;
  string item_id = 3;
  double amount = 4;
  string description = 5;
  string status = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  google.protobuf.Timestamp cancelled_at = 9;
}

// List orders
message ListOrdersRequest {
  string subscription_id = 1;
}
message ListOrdersResponse {
  repeated Order orders = 1;
}

// Create order
message CreateOrderRequest {
  string subscription_id = 1;
  string item_id = 2;
  double amount = 3;
  string description = 4;
}
message CreateOrderResponse {
  string order_id = 1;
  string status = 2;
  google.protobuf.Timestamp created_at = 3;
}

// Get order
message GetOrderRequest {
  string order_id = 1;
}
message GetOrderResponse {
  Order order = 1;
}

// Update order
message UpdateOrderRequest {
  string order_id = 1;
  string item_id = 2;
  double amount = 3;
  string description = 4;
}
message UpdateOrderResponse {
  Order order = 1;
}

// Cancel order
message CancelOrderRequest {
  string order_id = 1;
}
message CancelOrderResponse {
  string order_id = 1;
  string status = 2;
}
